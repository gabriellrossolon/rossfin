<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RossFin</title>

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/moneyicon.png" type="image/x-icon">

     <!-- Scripts -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen font-[Montserrat]">

    <header class="w-full fixed top-0 left-0 p-2 bg-black/30 flex justify-between items-center shadow-md z-10">
        <!-- Titulo do Site -->
        <h1 class="text-blue-700 font-bold text-4xl">RossFin</h1>
        <!-- Botão de Logout -->
        <button id="logout-btn" class="bg-red-900 rounded px-4 py-1 font-semibold text-white text-2xl">Logout</button>
    </header>

    <section class="w-full max-w-sm fixed top-[15%] left-[3%]">
        <div class="bg-white/5 backdrop-blur-md rounded p-6 space-y-4 text-white">
          <h2 class="text-white text-2xl font-bold mb-2">Adicionar Conta</h2>
      
          <form class="space-y-4" id="conta-form">
            <div>
                <label for="descricao" class="block mb-1">Descrição</label>
                <input type="text" id="descricao" class="w-full p-2 rounded bg-white/80 text-black" placeholder="Ex: Energia" required>
            </div>
            
            <div>
                <label for="valor" class="block mb-1">Valor (R$)</label>
                <input type="text" id="valor" class="w-full p-2 rounded bg-white/80 text-black" placeholder="Ex: 89,90" required>
            </div>
            
            <div>
                <label for="vencimento" class="block mb-1">Data de Vencimento</label>
                <input type="date" id="vencimento" class="w-full p-2 rounded bg-white/80 text-black" required>
            </div>
            
            <button type="submit" class="bg-blue-900 hover:bg-blue-800 transition rounded px-4 py-2 text-white font-semibold">Adicionar</button>
          </form>
        </div>
      </section>
      
      <!-- Lista de contas fixada no lado direito -->
      <section class="w-full max-w-sm fixed top-[15%] right-[3%]">
        <div class="bg-white/5 backdrop-blur-md rounded p-6 space-y-4 text-white">
          <h2 class="text-white text-2xl font-bold mb-2">Lista de Contas</h2>
        
          <!-- Lista de contas com altura fixa e rolável -->
          <ul id="lista-contas" class="mt-6 space-y-3 overflow-y-auto max-h-[400px]">
            <!-- Contas inseridas aparecerão aqui -->
          </ul>
        </div>
      </section>
      
      <script src="dashboard.js"></script>

</body>
</html>
